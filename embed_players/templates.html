
<template id="youtube-template">
	<iframe src="http://www.youtube.com/embed/{{ id }}?rel=0&autoplay=1&autohide=3&theme=light&modestbranding=1&enablejsapi=1&origin=http://mandarinvids.com" id="youtube-video"></iframe>
</template>

<template id="56-template">
	<iframe src="http://www.56.com/iframe/{{ id }}?auto=1"></iframe>
</template>

<template id="iqiyi-template">
	<embed src="http://player.video.qiyi.com/{{ id }}-autoplay=1" quality="high" allowScriptAccess="always" type="application/x-shockwave-flash" />
	<!-- id is in the format: b6d23fec3c24ae0a61dba33eb34a5202/0/0/w_19rrepgucl.swf-albumId=897022409-tvId=897022409-isPurchase=0-cnId=2 -->
</template>

<template id="letv-template">
	<embed src="http://i7.imgs.letv.com/player/swfPlayer.swf?id={{ id }}&autoplay=1" type="application/x-shockwave-flash" />
</template>

<template id="qq-template">
	<embed src="http://static.video.qq.com/TPout.swf?vid={{ id }}&auto=1" quality="high" allowScriptAccess="always" type="application/x-shockwave-flash" />
</template>

<template id="youku-template">
	<embed src="http://player.youku.com/player.php/sid/{{ id }}/v.swf" flashvars="isAutoPlay=true" quality="high" allowScriptAccess="always" type="application/x-shockwave-flash" />
</template>

<template id="sina-template">
	<embed src="http://you.video.sina.com.cn/api/sinawebApi/outplayrefer.php/video_id={{ id }}/s.swf" type="application/x-shockwave-flash" name="ssss" allowScriptAccess="always"></embed>
</template>

<template id="tudou-template">
	<iframe src="http://www.tudou.com/programs/view/html5embed.action?{{ id }}&autoPlay=true" allowtransparency="true" allowfullscreen="true" scrolling="no" border="0" frameborder="0"></iframe>
	<!-- id is in the format: q00jq0WdlN4/&iid=221758577 -->
</template>

<template id="mysohu-template">
	<embed allowscriptaccess="always" quality="high" src="http://share.vrs.sohu.com/my/v.swf&topBar=1&id={{ id }}&autoplay=true&from=page" type="application/x-shockwave-flash" />
</template>

<template id="sohu-template">
	<embed allowscriptaccess="always" quality="high" src="http://share.vrs.sohu.com/{{ id }}&topBar=1&autoplay=false&pub_catecode=0&from=page" type="application/x-shockwave-flash" />
</template>
